baseURL = 'https://lagarciag.github.io/bosques_del_cafe'
languageCode = 'es-ES'
title = 'Bosques del Café - Documentación'
description = 'Reglamento de Condominio y Administración del Condominio Residencial Horizontal y Vertical Bosques de Café'

# Hugo Modules
[module]
  [[module.imports]]
    path = "github.com/colinwilson/lotusdocs"
    disable = false
  [[module.imports]]
    path = "github.com/gohugoio/hugo-mod-bootstrap-scss/v5"
    disable = false

[params]
  github_repo = 'https://github.com/lagarciag/bosques_del_cafe'
  github_branch = 'main'
  
  # Lotus Docs Configuration
  copyright = "© 2024 Condominio Bosques del Café"
  version = "1.0.0"
  
  # Google Analytics
  google_analytics = ""
  
  # GitHub integration
  github_url = "https://github.com/lagarciag/bosques_del_cafe"
  edit_page = true
  edit_page_path = "edit/main/content"
  
  # Search
  search_enabled = true
  
  # Table of contents
  toc = true
  auto_nav_toc = true

# Markup configuration
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    lineNos = true
    style = "github"
  [markup.tableOfContents]
    startLevel = 2
    endLevel = 4

# Menu configuration
[menu]
  [[menu.primary]]
    name = "Documentos"
    url = "/docs/"
    weight = 10
  [[menu.primary]]
    name = "Capítulos"
    url = "/docs/capitulos/"
    weight = 20

# Author information
[author]
  name = "Condominio Bosques del Café"